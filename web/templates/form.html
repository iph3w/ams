{% extends 'base_index.html' %}
{% load i18n static bootstrap5_tags %}


{% block content %}
    <form method="POST" enctype="multipart/form-data">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h2">{% block form_title %}{% endblock %}</h1>
            <div class="btn-toolbar mb-2 mb-md-0">
                <div class="btn-group me-2" role="group">
                </div>
            </div>
        </div>
        <div>{% form_errors form %}</div>
        <div class="row">
            <form method="POST" enctype="multipart/form-data">
    
                <!-- Security token -->
                {% csrf_token %}
            
                <!-- Using the formset -->
                {{ form.as_p }}
                {% submit_button title="Submit" %}
            </form>
            <div class="col-5">

            </div>
            <div class="col-5"></div>
            <div class="col-2"></div>
        </div>
        <div id="alertPlaceHolder"></div>
        <div class="progress">
            <div id="progress_bar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <div class="my-4 w-100" id="networkGraph" width="900" height="450"></div>
    </form>
{% endblock %}
