version: '3.8'

services:
  web:
    #restart: always
    build: ./web
    command: python manage.py runserver 0.0.0.0:8000
    entrypoint:
      - /usr/src/app/entrypoint.sh
      - /usr/src/app/entrypoint.worker.sh
      - /usr/src/app/entrypoint.daphne.sh
    volumes:
      - ./web/:/usr/src/app/
    ports:
      - 8000:8000
    env_file:
      - ./.env.dev
    depends_on:
      - redis
      - db
  db:
    image: postgres
    volumes:
      - ./database:/var/lib/postgresql/data/
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=ams_dev
  redis:
    restart: always
    image: redis
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data

volumes:
  redisdata:
